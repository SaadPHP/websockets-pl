<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- JS Bootstrap -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Socket.io Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js" integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA==" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="assets/script.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <title>Chatting Portal</title>
</head>
<body>
    <div class="container-fluid">
        <div class="alert alert-primary">
            <span class="lead">WebSockets - Chatting Portal</span>
        </div>
        <div class="chat-window">
            <div id="output">
                
            </div>
            <input type="text" id="username" placeholder="Name" />
            <input type="text" id="message" class="mb-2" placeholder="Write a Message.." />
    
            <button class="btn btn-primary" id="send" onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
